<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
  <link rel="stylesheet" href="/index.8c1c22dc.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="card">
    <img src="/illustration-hero.6220c620.svg" class="card-hero">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan-card flex">
        <div class="flex">
          <img src="/icon-music.7e26517f.svg" class="icon flex">
          <div class="flex pc-header">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="change-cta">Change</a>
      </div>
      <a class="payment-cta">Proceed to Payment</a>
      <a class="cancel-cta">Cancel Order</a>
    </div>
  </div>
