<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
  <link rel="stylesheet" href="/index.8c1c22dc.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <main class="main">
      
      <div class="card">
        <img src="/illustration-hero.6220c620.svg" alt="person listening to headphones and dancing" class="card-hero">
        <div class="card-content">
          <div class="card-hero-text">
            <h1 class="hero-title">Order Summary</h1>
            <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          <div class="annual-plan-card">
            <div class="flex">
              <img src="/icon-music.7e26517f.svg" class="annual-plan--icon">  
              <div class="annual-plan-card--text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p> 
              </div>
            </div>
            <a class="change-cta">Change</a>
          </div>
          <a class="payment-cta">Proceed to Payment</a>
          <a class="cancel-cta">Cancel Order</a>
        </div>
      </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Layne Taylor</a>.
  </div>
  <script src="/index.18dbc454.js" defer=""></script>
</body>
</html>
